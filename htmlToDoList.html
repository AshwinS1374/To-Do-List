<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cssToDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="area">
        <div class="heading">
            TO DO LIST
        </div>
        <div class="boxarea">
            <div class="nochange">
                <div class="search">
                    <input type="text" class="search" id="userinputtext" placeholder="Write here!!">
                </div>
                <div class="datetime">
                    <input type="datetime-local" id="datetimelimit">
                </div>
                <div class="addbtn" id="addbutton">
                    <button>âž•</button>
                </div>
                <div class="clearbtn" id="clearbutton">
                    <button>Clear</button>
                </div>
            </div>
            <div class="newtasks">
                <!--new tasks will be added dynamically-->
            </div>
        </div>
    </div>

    <!--js code-->
    <script src="scriptToDoList.js"></script>
</body>
</html>
